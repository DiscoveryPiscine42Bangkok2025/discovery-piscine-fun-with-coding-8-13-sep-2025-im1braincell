<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap');
        * {
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }
        .left {
            background-color: #d685f6;
            padding: 20px;
            float: left;
            width: 50%;
        }
        .right {
            background-color: #ff74aef9;
            padding: 20px;
            float: left;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="left">
        <h2>Left</h2>
    </div>
    <div class="right">
        <h2>Right</h2>
    </div>
</body>
</html>
